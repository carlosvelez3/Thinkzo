<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Digital Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .banner-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(ellipse at center, #001133 0%, #000011 70%, #000000 100%);
            overflow: hidden;
        }

        .digital-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(60deg) rotateZ(45deg);
            width: 200vw;
            height: 200vh;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .grid-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: floatLayer 8s ease-in-out infinite;
        }

        .grid-layer:nth-child(1) { animation-delay: 0s; z-index: 3; }
        .grid-layer:nth-child(2) { animation-delay: -2s; z-index: 2; }
        .grid-layer:nth-child(3) { animation-delay: -4s; z-index: 1; }

        .square {
            position: absolute;
            border: 2px solid;
            background: rgba(0, 100, 255, 0.1);
            backdrop-filter: blur(1px);
            animation: pulse 4s ease-in-out infinite;
        }

        .square:nth-child(odd) {
            animation: pulseReverse 4s ease-in-out infinite;
        }

        /* Different square types */
        .square.type-1 {
            border-color: #0066ff;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.5), inset 0 0 20px rgba(0, 102, 255, 0.1);
        }

        .square.type-2 {
            border-color: #00ccff;
            box-shadow: 0 0 25px rgba(0, 204, 255, 0.6), inset 0 0 15px rgba(0, 204, 255, 0.2);
        }

        .square.type-3 {
            border-color: #ff0099;
            box-shadow: 0 0 30px rgba(255, 0, 153, 0.4), inset 0 0 10px rgba(255, 0, 153, 0.15);
        }

        .square.type-4 {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.7), inset 0 0 25px rgba(0, 255, 136, 0.1);
        }

        .square.highlight {
            background: rgba(255, 255, 255, 0.2);
            border-width: 3px;
            animation: highlight 3s ease-in-out infinite;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: float 6s linear infinite;
            opacity: 0.8;
        }



        /* Animations */
        @keyframes floatLayer {
            0%, 100% { transform: translateZ(0px) rotateZ(0deg); }
            33% { transform: translateZ(20px) rotateZ(2deg); }
            66% { transform: translateZ(-10px) rotateZ(-1deg); }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.6; 
                transform: scale(1) rotateZ(0deg);
                filter: brightness(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.05) rotateZ(2deg);
                filter: brightness(1.3);
            }
        }

        @keyframes pulseReverse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1.05) rotateZ(1deg);
                filter: brightness(1.2);
            }
            50% { 
                opacity: 0.4; 
                transform: scale(0.95) rotateZ(-1deg);
                filter: brightness(0.8);
            }
        }

        @keyframes highlight {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.3), inset 0 0 30px rgba(255, 255, 255, 0.1);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.8), inset 0 0 50px rgba(255, 255, 255, 0.3);
                transform: scale(1.1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }




    </style>
</head>
<body>
    <div class="banner-container">
        <div class="digital-grid">
            <div class="grid-layer" id="layer1"></div>
            <div class="grid-layer" id="layer2"></div>
            <div class="grid-layer" id="layer3"></div>
        </div>
        
        <div class="particles" id="particles"></div>
        

    </div>

    <script>
        // Generate dynamic squares
        function createSquares() {
            const layers = document.querySelectorAll('.grid-layer');
            const types = ['type-1', 'type-2', 'type-3', 'type-4'];
            
            layers.forEach((layer, layerIndex) => {
                const squareCount = 40 - (layerIndex * 10); // Varying density
                
                for (let i = 0; i < squareCount; i++) {
                    const square = document.createElement('div');
                    square.className = `square ${types[Math.floor(Math.random() * types.length)]}`;
                    
                    // Random positioning
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    const size = Math.random() * 80 + 20; // 20-100px
                    const rotation = Math.random() * 360;
                    
                    square.style.left = `${x}%`;
                    square.style.top = `${y}%`;
                    square.style.width = `${size}px`;
                    square.style.height = `${size}px`;
                    square.style.transform = `rotate(${rotation}deg)`;
                    square.style.animationDelay = `${Math.random() * 4}s`;
                    
                    // Random highlight squares
                    if (Math.random() < 0.15) {
                        square.classList.add('highlight');
                    }
                    
                    layer.appendChild(square);
                }
            });
        }

        // Generate floating particles
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const x = Math.random() * 100;
                const delay = Math.random() * 6;
                const duration = 4 + Math.random() * 4; // 4-8s
                
                particle.style.left = `${x}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                // Vary particle colors
                const colors = ['#ffffff', '#00ccff', '#0066ff', '#ff0099'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particleContainer.appendChild(particle);
            }
        }

        // Dynamic square regeneration for continuous animation
        function regenerateSquares() {
            setTimeout(() => {
                const layers = document.querySelectorAll('.grid-layer');
                layers.forEach(layer => {
                    const squares = layer.querySelectorAll('.square');
                    // Randomly update some squares
                    squares.forEach(square => {
                        if (Math.random() < 0.1) { // 10% chance
                            const types = ['type-1', 'type-2', 'type-3', 'type-4'];
                            const newType = types[Math.floor(Math.random() * types.length)];
                            square.className = square.className.replace(/type-\d/, newType);
                        }
                    });
                });
                regenerateSquares(); // Continue the cycle
            }, 5000); // Every 5 seconds
        }

        // Initialize
        createSquares();
        createParticles();
        regenerateSquares();

        // Performance optimization
        let lastTime = 0;
        function optimizeAnimation(currentTime) {
            if (currentTime - lastTime >= 16) { // ~60fps
                // Any additional frame-based animations can go here
                lastTime = currentTime;
            }
            requestAnimationFrame(optimizeAnimation);
        }
        requestAnimationFrame(optimizeAnimation);
    </script>
</body>
</html>
